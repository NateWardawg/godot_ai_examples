[application]

name="AI Project"
main_scene="res://Scenes/Examples/PatrollingAI.scn"
icon="icon.png"
boot_logo=img()

[display]

width=800
height=600
fullscreen=false

[input]

joystick_horizontal=[jaxis(0, 6)]
slowmo=[key(Control), jbutton(0, 4)]
fire=[mbutton(0, 1), jbutton(0, 7)]
move_forward=[key(W)]
move_backward=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
jump=[key(Space)]
speedup=[key(Shift)]
